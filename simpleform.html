<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form method="get" action="simpleform.html" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option >A</option>
            <option>B (+  0.5$)</option>
            <option>C (+  0.5$)</option>
        </select>

        <p>How many world you like to order?</p>
        <input type="radio">1 - $10<br/>
        <input type="radio">2 - $20<br/>
        <input type="radio">3 - $25<br/>

        <p>Name <span style="color: red;">*</span></p>
        <input type="text" placeholder="FirstName">
        <input type="text" placeholder="LastName">

        <p>Email</p>
        <input type="email" size="50%">

        <p>Phone</p>
        <div>
            <input type="text" size="10"> - 
            <input type="text" size="10"> - 
            <input type="text" size="10">
        </div>
        
        <p><input type="submit" name="btsubmit" value="submit"></p>
    </form>
</body>
</html>
