<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of Month</title>
</head>
<body>
    <form action="">
        <input type="number" id="month">
        <input type="button" id="btn" value="Tính số ngày" ><br>

        <label id="result"></label>
    </form>

    <script>
        document.getElementById("btn").addEventListener("click", dayOfMonth)

        function dayOfMonth() {
            let month = parseInt(document.getElementById("month").value);

            if(month > 12 || month < 0) {
                alert("Nhập tháng không đúng!");
            } else 
                switch (month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                        break;
                    case 2:
                        document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                        break;
                }
        }
    </script>
</body>
</html>
