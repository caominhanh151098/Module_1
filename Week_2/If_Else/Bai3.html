<body>

    <script>
        let x = prompt("Nhập số nguyên bất kỳ: ");

        if (x == 0) {
            alert ("Số này là số 0");
        } 
        else if (x > 0) {
                alert ("Số này là số lớn hơn 0");
            } 
            else if (x < 0) {
                    alert ("Số này là số bé hơn 0");
                }
    </script>
</body>
</html>
