<body>

    <script>
        let a = parseInt(prompt("Nhập số a:"));
        console.log(a);
        let b = parseInt(prompt("Nhập số b:"));
        console.log(b);
        let c = parseInt(prompt("Nhập số c:"));
        console.log(c);

        if (b > a) {
            if (c > b) {
                alert("Số c là số BỰ nhất!");
            } else
                alert("Số b là số TO nhất!");
        } else
            if (c > a) {
                alert("số c là số BỰ nhất!");
            } else
                alert("số a là số TO nhất!");
    </script>
