<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI test</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <form action="">
        <table>
            <caption><h3>Tính chỉ số khối cơ thể</h3></caption>  
            <tbody>
                <tr>
                    <th>Weight: </th>
                    <td><input type="number" id="width">Kg</td>
                    <td rowspan="2"><input type="button" value="Tính" id="BMIbtn"></td>           
                </tr>
                <tr>
                    <th>Height: </th>
                    <td><input type="number" id="height">m</td>           
                </tr>
                <tr>
                    <td rowspan="2"><label id="result"></label></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <table class="border">
            <tbody>
                <tr>
                    <th>BMI</th>
                    <th>Interpertation</th>
                </tr>
                <tr id="BMI_1">
                    <td>BMI &lt; 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr id="BMI_2">
                    <td>18.5 ≤ BMI ≤ 25.0</td>
                    <td>Normal</td>
                </tr>
                <tr id="BMI_3">
                    <td>25.0 ≤ BMI ≤ 30.0</td>
                    <td>Overweight</td>
                </tr>
                <tr id="BMI_4">
                    <td>30.0 &lt; BMI</td>
                    <td>Obese</td>
                </tr>

            </tbody>
        </table>
    </form>
    
    <script src="BMI.js"></script>
</body>
</html>
