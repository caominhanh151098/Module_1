<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>
<body>

    <script>
            alert("Kiểm tra tam giác!")
            do 
                a = parseInt(prompt("Nhập số a:", 0));
            while (a < 0);
            do 
                b = parseInt(prompt("Nhập số b:", 0));
            while (b < 0);
            do 
                c = parseInt(prompt("Nhập số c:", 0));
            while (c < 0);
            
            x = a + b;
            y = b + c;
            z = a + c;

            if (a > 0 && b > 0 && c > 0 && x > c && y > a && z > b) {
                alert("Chính xác là hình TAM GIÁC!");
            } else {
                alert("Không phải hình TAM GIÁC!")
            }
            
    </script>
</body>
</html>
