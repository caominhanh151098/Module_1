<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="leftcol">
        <h3>Display all Product</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="show">

            </tbody>
        </table>

        <form>
            <input type="text" id="add_product" placeholder="New Product">
            <input type="button" id="addbtn" value="Add">
        </form>
    </div>

    <div class="leftcol" id="form">
        <form id="edit">
            <input type="text" id="edit_product">
            <input type="number" id="id_Edit" hidden>
            <input type="button" id="editBtn" value="Edit">
        </form>
    </div>
    <script src="Product.js"></script>
</body>

</html>
