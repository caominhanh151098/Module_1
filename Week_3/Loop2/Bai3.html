<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    

    <script>
        // let N = Number(prompt("Nhập cạnh dài nhất:"));
        
        let text = "";
        text = "<pre>";
        for (let i = 1; i <= 5; i++) {

            text += "*";
            document.write(text);
        }
        text = "</pre>";

        for (let i = 1; i <= 5; i ++) {
            text = "<pre>";
            for (let j = 1; j <= 6 - i; j ++) {
                text += "*";
            }
            text += "</pre>";
            document.write(text);
        }
        

        for (let i = 1; i <= 5; i ++) {
            text = "<pre>";
            for (var j = 1; j <= 5 - i; j ++) {
                text += " ";
            }
            for (var k = 1; k <= i; k ++) {
                text += "*";
            }
            text += "</pre>";
            document.write(text);
        }

        for (let i = 5; i >= 1; i --) {
            text = "<pre>";
            for (var j = 1; j <= 5 - i; j ++) {
                text += " ";
            }
            for (var k = 1; k <= i; k ++) {
                text += "*";
            }
            text += "</pre>";
            document.write(text);
        }
       
        

    </script>
</body>
</html>
