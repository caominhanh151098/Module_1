<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <input type="text" id="text" style="width: 500px;">
    <button id="btn">Tính</button>
    <label id="result"></label>


    <script>
        window.addEventListener("load", random);
        document.getElementById("btn").addEventListener("click", doSomething);

        let numbers = new Array(10);
        

        function random() {
            
            for (let i = 0; i < numbers.length; i++) {
                numbers[i] = Math.floor(Math.random() * 20);
            }
            document.getElementById("text").value = numbers;
        }
        
        function doSomething() {
            let max = 0;
            let index = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] >= max) {
                    max = numbers[i];
                    index = i;
                }
            }
            document.getElementById("result").innerText = `Có ${max} số lớn nhất và có vị trí là ${index}`;
        }
    </script>
</body>

</html>
