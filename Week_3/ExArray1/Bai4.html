<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <input type="text" id="number" style="width: 500px;">
    <button id="btn">Reverse</button>
    <label id="result"></label>

    <script>
        document.getElementById("btn").addEventListener("click", doSomething);
        let numbers = new Array();

        function doSomething() {
            let stringNumber = document.getElementById("number").value;
            numbers = stringNumber.split(",");
            let newNumbers = numbers.reverse();
            document.getElementById("number").value = newNumbers;
        }
    </script>
</body>

</html>
