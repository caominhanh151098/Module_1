<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>

<body>
    <input type="text" id="number" style="width: 500px;"><br>
    <input type="text" id="number1" style="width: 500px;">
    <button id="btn">Tính</button><br>
    <label id="result"></label>

    <script>
        document.getElementById("btn").addEventListener("click", doSomething);
        let arrayA = new Array(10);
        let arrayB = new Array(10);
        let arrayC = new Array(20);

        function doSomething() {
            let stringNumber = document.getElementById("number").value;
            let stringNumber_1 = document.getElementById("number1").value;

            arrayA = stringNumber.split(",");
            arrayB = stringNumber_1.split(",");

            arrayC = arrayA.concat(arrayB)
            document.getElementById("result").innerText = arrayC;
        }
    </script>
</body>

</html>
