<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <input type="text" id="number" style="width: 500px;">
    <button id="random">Random</button>
    <button id="btn">Tính</button>
    <label id="result"></label>


    <script>
        document.getElementById("random").addEventListener("click", random);
        document.getElementById("btn").addEventListener("click", doSomething);
        let numbers;
        let number = 0;

        function random() {
            number = +document.getElementById("number").value;
            numbers = new Array(number);
            console.log(numbers);
            for (let i = 0; i < numbers.length; i++) {
                numbers[i] = Math.floor(Math.random() * 100);
            }
            document.getElementById("number").value = numbers;
        }
        
        function doSomething() {
            let max = 0;
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] >= max) {
                    max = numbers[i];
                }
                sum += numbers[i];
            }
            let avg = sum/number;
            document.getElementById("result").innerText = `${max} là số lớn nhất và có giá trị trung bình là ${avg}`;
        }
    </script>
</body>

</html>
