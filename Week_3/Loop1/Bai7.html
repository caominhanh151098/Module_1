<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 7</title>
</head>
<body>
    
    
    <script>
        let text = "";
        for (let i = 1; i <= 100; i++) {
            if (i % 15 == 0) {
                text += "FizzBuzz<br>";
            } 
            else if (i % 3 == 0) {
                    text += "Fizz<br>";
                }
                else if (i % 5 == 0) {
                    text += "Buzz<br>"
                    }
                    else text += `${i}<br>`
        }
        document.write(text);
    </script>
</body>
</html>
