<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>

    <script>
        let star = prompt("Nhập tên ngôi sao");
        let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let constellations = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

        if(find(star) != false) {
            alert(`Thuộc chòm sao ${find(star)}`);
        }
        else alert("Can't found!");

        function find(star) {
            for (let i = 0; i < stars.length; i++) {
                if (stars[i] == star) {
                    return constellations[i];
                }
                else 
                    return false;
            }
        }
    </script>
</body>

</html>
