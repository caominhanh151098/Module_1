<body>
    <input type="number" id="number" onchange="change(this.value)">
    <label id="result"></label>

    <script>
        function add1Value(value) {
            let number = Number(value);
            return number + 1;
        }

        function change(value) {
            document.getElementById("result").innerText = add1Value(value);
        }
    </script>
</body>
