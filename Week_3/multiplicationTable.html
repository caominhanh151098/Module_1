<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
    <style>
        table, td {
            border: 1px solid;
        }
        
    </style>
</head>
<body>


    <script>
        let text = "";
        text += "<table><tbody>";
        for (let i = 1; i < 10; i ++) {
            text += "<tr>";
            for (let j = 2; j < 10; j ++) {
                text += `<td>${j}x${i}=${i*j}</td>`; 
            }
            text += "</tr>";
        }
        text += "</tbody><table>";

        document.write(text);
    </script>
</body>
</html>
