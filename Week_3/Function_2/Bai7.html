<body>

    <input type="number" id="number_1">
    <input type="number" id="number_2">
    <button onclick="swap(number_1.value, number_2.value)">SWAP</button>
    <script>
        function swap(a, b) {

            document.getElementById("number_1").value = Number(b);            
        }
    </script>
