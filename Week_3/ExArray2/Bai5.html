<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <input type="text" id="input">
    <input type="text" id="input1">
    <button id="btn">Tìm</button>
    <label id="result"></label>
    <script>
        document.getElementById("btn").addEventListener("click", checkNumber);
        var count = 0;

        function checkNumber() {
            let string = document.getElementById("input").value.trim();
            let string_1 = document.getElementById("input1").value.trim();
            if (string == string_1) {
                document.getElementById("result").innerText = `2 chuỗi giống nhau`;
            }
            else
                document.getElementById("result").innerText = `2 chuỗi không giống nhau`;
        }

    </script>
</body>

</html>
