<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>Input X:</td>
                <td><input type="number" id="number"></td>
                <td>Input N:</td>
                <td><input type="number" id="numberN"></td>
                <td><button id="btn">Do Something</button><br></td>
            </tr>
        </tbody>
    </table>
    <label id="result"></label>


    <script>
        document.getElementById("btn").addEventListener("click", math)

        function math() {

            let x = Number(document.getElementById("number").value);
            let N = Number(document.getElementById("numberN").value);
            let result = 0;
            let factorial = 1;

            for (let i = 1; i <= N; i++) {
                factorial *= i;
                result += Math.pow(x,i)/factorial;
                console.log(`${Math.pow(x,i)}/${factorial}`);
                console.log(`= ${result}`);

            }

            document.getElementById("result").innerText = `Result: ${result}`;
        }
    </script>
</body>

</html>
