<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>Input X:</td>
                <td><input type="number" id="number"></td>
                <td>Input n:</td>
                <td><input type="number" id="power"></td>
                <td><button id="btn">Do Something</button><br></td>
            </tr>
        </tbody>
    </table>
    <label id="result"></label>


    <script>
        document.getElementById("btn").addEventListener("click", power)

        function power() {

            let X = Number(document.getElementById("number").value);
            let power = Number(document.getElementById("power").value);
            let result = 1;
            for (let i = 1; i <= power; i++) {
                result *= X;
            }

            document.getElementById("result").innerText = `Result: ${result}`;
        }
    </script>
</body>

</html>
