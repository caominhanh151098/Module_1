<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>

    <script>
        let stringNumber = prompt("Nhập số:");

        let newNumber = stringNumber[0];

        for (let i = 1; i < stringNumber.length; i++) {
            if(+stringNumber[i-1] % 2 == 0 && Number(+stringNumber[i]) % 2 == 0) {
                newNumber += "-" + stringNumber[i];
            }
            else
            newNumber +=stringNumber[i];
        }
        document.write(newNumber);
    </script>
</body>

</html>
