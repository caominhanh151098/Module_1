<body>

    <script>
        let string = prompt("Nhập 1 chuỗi:");
        let newString = "";

        for (let i = 0; i < string.length; i++) {
            if (string[i] == string[i].toLowerCase()) {
                newString += string[i].toUpperCase();
            }
            else
                newString += string[i].toLowerCase();
        }

        console.log(newString);




    </script>
</body>
