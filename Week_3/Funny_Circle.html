<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Circle</title>
</head>

<body>
    <canvas id="myCanvas" style="border:1px solid;" width="1368px" ; height="768px"></canvas>

    <script>
        let Circle = function (x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        function getRamdomHex() {
            return Math.floor(Math.random() * 255);
        }

        function getRandomColor() {
            let red = getRamdomHex();
            let greed = getRamdomHex();
            let blue = getRamdomHex();
            return `rgb(${red},${greed},${blue})`;
        }



        function createCircle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let radius = Math.floor(Math.random() * 100);
            var circle = new Circle(x, y, radius);

            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = getRandomColor();
            ctx.fill();
        }

        for (let i = 0; i < 30; i++)
            createCircle();

    </script>
</body>

</html>
