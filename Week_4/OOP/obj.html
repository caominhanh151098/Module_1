<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
            text-align: center;
        }
        h3 {
            font-size: 14px;
            font-weight: lighter;
        }
        
        div {
            border: 1px solid;
            width: 300px;
        }

        .gray {
            font-size: 10px;
            color: #969696;
        }

        .hashtag {
            width: 70px;
            height: 30px;
            font-size: 10px;
            color: #0000ff;
            text-align: center;
            line-height: 0.3;
            border-radius: 7%;
        }

        #price {
            color: #ff0000;
            font-size: 20px;
            font-weight: bolder;
        }

    </style>
</head>

<body>
    <div>
        <img
            src="https://salt.tikicdn.com/cache/280x280/media/catalog/product/tmp/5d/50/5e/1d977cb23133c625f0baf7f4326cf523.jpg">
        <h3>MacBook Air M1 13 inch 2020</h3>
        <span class="gray">4.95</span>|
        <span class="gray">Đã bán 1000+</span>
        <h3 id="price"><span>19.990.000 ₫</span><span>-33%</span></h3>
        <h3 class="gray">Tặng tới 500 ASA (102k ₫)<br>≈ 0.5% hoàn tiền</h3>
        <div class="hashtag"><h3>Trả góp</h3></div>
        <div class="hashtag"><h3>Nhiều màu</h3></div>
        
    </div>




</body>

</html>
